<template name="Login">
  <div class="modal fade in" id="Login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header custom-modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">ล็อกอิน</h4>
                </div>
                <div class="modal-body">
                    {{#if isLoginForm}}
                      {{> atForm state='signIn'}}
                      <hr>
                      <span>ยังไม่เคยสมัคร? <a href="" class="toggleLoginSignup">ลงทะเบียน</a></span>
                    {{else}}
                      {{> atForm state='signUp'}}
                      <hr>
                      <span>เป็นสมาชิกอยู่แล้ว? <a href="" class="toggleLoginSignup">ล็อกอิน</a></span>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
