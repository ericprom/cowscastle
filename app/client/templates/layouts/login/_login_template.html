<template name="LoginTemplate">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <button type="button" class="btn facebook" id="facebookLoginButton" style="width:100%;">
                <i class="fa fa-facebook-official"></i> Login with Facebook
            </button>
        </div>
    </div>

                <i class="fa fa-lock form-control-feedback" style="font-size:20px;top:0px;"></i>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col-md-12 col-sm-12 col-xs-12">
