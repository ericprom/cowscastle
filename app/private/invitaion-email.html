<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Cows Castle Invitation Email</title>
  <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
    <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color:#ffffff;width:600px;margin-top:0;margin-right:auto;margin-bottom:0;margin-left:auto;font-size:14px;line-height:1.4;font-weight:500;font-family:'Open Sans',sans-serif">
        <tbody>
            <tr>
                <td width="20"></td>
                <td>
                    <h3 style="font-weight:300;margin:0;font-size:29px;color:#333333">คุณได้รับคำเชิญให้ร่วมเป็นทีมงาน
                    </h3>
                </td>
                <td width="20"></td>
            </tr>
            <tr>
                <td width="20"></td>
                <td>
                    <h3 style="font-weight:300;margin:0;font-size:24px;padding-right:30px;color:#746e65">
                    ทางแอดมินของ {{venue}} ได้เชิญคุณให้ร่วมเป็นหนึ่งในทีมงาน.
                    </h3>
                </td>
                <td width="20"></td>
            </tr>
            <tr>
                <td height="40"></td>
            </tr>
            <tr>
                <td width="20"></td>
                <td>
                    <p style="font-weight:400;margin:0;font-size:14px;padding-right:30px;color:#746e65">
                        คุณจะได้รับบรรจุเข้าเป็น <span style="color:#333333">{{role}}</span>.
                    </p>
                </td>
                <td width="20"></td>
            </tr>
            <tr>
                <td height="40"></td>
            </tr>
            <tr>
                <td width="20"></td>
                <td>
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#ffffff;width:100%">
                        <tbody><tr>
                            <td colspan="3" align="center">
                                <a href="{{activateLink}}" style="display:inline-block;padding-top:0;padding-right:15px;padding-bottom:0;padding-left:15px;min-width:90px;min-height:45px;outline:0;border-width:0;border-radius:3px;background:#1cb799;color:#fff;vertical-align:bottom;text-align:center;text-decoration:none;white-space:nowrap;letter-spacing:.04em;font-weight:600;font-style:normal;font-size:14px;line-height:46px" target="_blank">
                                    ยอมรับ
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td height="30"></td>
                        </tr>
                    </tbody></table>
                </td>
                <td width="20"></td>
            </tr>
        </tbody>
    </table>



    <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color:#ffffff;width:600px;margin-top:0;margin-right:auto;margin-bottom:0;margin-left:auto;font-size:11px;line-height:1.3;font-weight:500;font-family:'Open Sans',sans-serif;color:#746e65">
        <tbody>
            <tr>
                <td width="20"></td>
                <td>
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color:#ffffff;width:100%">
                        <tbody>
                            <tr>
                                <td align="left" style="color:#746e65;font-size:11px">
                                    กรุณาอย่าตอบกลับ อีเมล์นี้
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td></td><td width="20"></td>
            </tr>
            <tr>
                <td height="20"></td>
            </tr>
            <tr>
                <td width="20"></td>
                <td style="color:#00a4d2;font-size:11px">
                    <a href="mailto:support@cowscastle.com" style="text-decoration:none;color:#00a4d2" target="_blank">support@cowscastle.com</a>
                    &nbsp;|&nbsp;
                    <a href="https://cowscastle.com" style="text-decoration:none;color:#00a4d2" target="_blank">https://cowscastle.com/</a>
                </td>
                <td width="20"></td>
            </tr>
            <tr>
                <td height="30"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
